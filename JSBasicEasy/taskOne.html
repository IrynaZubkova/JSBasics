<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="taskOneStyles.css">
</head>
<body>
<div>
    <label for="selectorInput">Enter CSS Selector:</label>
    <input type="text" id="selectorInput" placeholder="e.g., .myDiv">
    <button onclick="toggleElements()">Toggle Elements</button>
</div>
<div>
    <button onclick="hideWithDisplay()">Display</button>
    <button onclick="removeElement()">Remove</button>
    <button onclick="hideWithClass()">Opacity</button>
    <button onclick="toggleVisibility()">Visibility</button>
</div>


<div id="blackSquare" class="blackSquares">
    <div class="blackSquare"></div>
    <div class="blackSquare"></div>
    <div class="blackSquare"></div>
    <div class="blackSquare"></div>
    <div class="blackSquare"></div>
</div>

<div id="yellowSquare">
    <div class="yellowSquare"></div>
</div>

<div class="button-container">
    <button id="hoverButton">RED SQUARE</button>
</div>

<div id="redSquare">
    <div class="redSquare"></div>
</div>
<div id="greenRectangle"></div>

<div class="input-container">
    <label for="imageUrlTextarea">Enter Image URLs (one per line):</label>
    <textarea id="imageUrlTextarea" placeholder="Enter image URLs"></textarea>
    <button id="loadImagesButton">Load Images</button>
    <div id="imageContainer"></div>
</div>


<div id="infoBlock">
    <div id="coordinates">X: 0, Y: 0</div>
    <div id="language">Мова: </div>
</div>

<div id="coordinatesBlock">
    Ш: <span id="latitude"></span>, Д: <span id="longitude"></span>
</div>

<div class="editable-block" id="block1" contenteditable="true"></div>
<div class="editable-block" id="block2" contenteditable="true"></div>
<button onclick="saveText()">Save Text</button>
<div class="editable-block" id="block3" contenteditable="true"></div>

<button id="scrollToTopBtn">Наверх</button>



<div class="outer-block">
    Великий блок
    <div class="inner-block">
        Маленький блок
    </div>
</div>

<button id="overlayButton">Показати квадрат</button>

<div id="overlay" class="hidden"></div>

<form id="myForm">
    <input type="submit" value="GO">
</form>

<div class="file-input">
    <input type="file" id="fileInput" class="file-input__input" accept="image/*">
    <label for="fileInput" class="file-input__label">
        <span class="file-input__text">Перетягніть файл сюди або виберіть</span>
        <span class="file-input__browse-btn">Оберіть файл</span>
    </label>
</div>

<script src="taskOne.js"></script>
</body>
</html>
